<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="block Micky">
        <div class="ear circle left"></div>
        <div class="ear circle right"></div>
        <div class="head circle"></div>
    </section>
    <section class="block BBC">
        <div class="symbol">B</div>
        <div class="symbol">B</div>
        <div class="symbol">C</div>
    </section>
    <section class="modal">
        <div class="modal-content">
            <button class="x">x</button>
            <h2>That's all, folks</h2>
            <p>You can hit ESC or click outside to close the modal. Give it a go to see the reverse transitions.</p>
            <p>If you like this you would probably enjoy Menu, reverse.js and scroll.js</p>
            <button class="close">Close</button>
        </div>
    </section>
    <section class="progress-bar">
        <div class="progress"></div>
        <p>Loading...</p>
    </section>
    <script src="index.js"></script>
</body>
</html>
